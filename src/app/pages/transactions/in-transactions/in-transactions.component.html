<div class="container-scroller full-page-wrapper ">
  <nb-card>
    <nb-card-header>
      In Transactions List
    </nb-card-header>
    <nb-card-body>
      <div id="popup" style="margin-bottom:50px"></div>
  

      <table  class="my-3 table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info" style="text-align: center">
        <thead>
        <tr role="row">
          <th  class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="name: activate to sort column ascending">userId</th>
          <th  class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="name: activate to sort column ascending">user Fullname</th>
          <th  class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="activation: activate to sort column ascending">activityId</th>
          <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="password: activate to sort column ascending">Date</th>
          <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="password: activate to sort column ascending">value</th>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of transactions | paginate: { itemsPerPage: 7, currentPage: pageActuel }">
          
            <td>
              <a (click)="goDetailsUser(transaction.id_user)" style="cursor: pointer">
                {{transaction.id_user}}
              </a>
            </td>
            <td>
                {{transaction.firstname}} {{transaction.lastname}}
            </td>
            <td>
              <a (click)="goDetailsActivity()" style="cursor: pointer">
                {{transaction.id_activity}}
              </a>
            </td>
            <td>
              {{transaction.date| date : 'yyyy-MM-dd'}}
            </td>
            <td>
              {{transaction.cost}}
            </td>
            <td>
              <i class="fa fa-trash fa-1x" style="color: #d41919; cursor: pointer;" (click)="delete(transaction.transaction_id)">delete</i>
            </td>
        </tbody>
        </table>
        
        <pagination-controls
        (pageChange)="pageActuel = $event"
        previousLabel="Previous"
        nextLabel="Next">
        </pagination-controls>
    </nb-card-body>
  </nb-card>
</div>
