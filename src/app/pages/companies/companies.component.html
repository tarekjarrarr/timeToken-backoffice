<div class="row">
  <div class="col-md-12">
      <nb-card>
          <nb-card-body>
              <div class="container ">
                  <div class="title">
                      <img src="../../../../assets/images/timeToken-60x60.png">

                      <h1>Companies</h1>
                  </div>
                  <div class="row justify-content-center">
                      <div  *ngFor="let company of companies" class="col-lg-3 col-md-6 col-12">
                          <div class="card">
                              <div class="card-img-top d-flex">
                                  <img *ngIf="company.logo===null" src="../../../assets/images/eclipse.png">
                                  <img *ngIf="company.logo!==null" [src]=company.logo>
                              </div>
                              <div class="card-title">
                                  <h3>
                                      <p> {{company.name}} </p>
                                  </h3>
                              </div>
                              <div class="card-body">
                                <i class="fa fa-newspaper fa-2px" style="color: #43425d; cursor: pointer;" (click)="viewPage(company.id)">Details </i>
                                <hr>
                                <i class="fa fa-edit fa-1x" style="color: #43425d; cursor: pointer;" (click)="edit(company)">edit</i>
                                <hr>
                                <i class="fa fa-trash fa-1x" style="color: #cc0b0b; cursor: pointer;" (click)="delete(company)">delete</i>
                       
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="form-control-group d-flex justify-content-center">
                      <button class="btn  btn-success " (click)="create()">  Create a company <i class="fas fa-chevron-right"></i></button>
                  </div>
              </div>
          </nb-card-body>
      </nb-card>
  </div>
</div>
