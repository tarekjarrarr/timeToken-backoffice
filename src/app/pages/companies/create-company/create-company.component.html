
<nb-card>
  <nb-card-header>
      <!--{{ editMode ? 'Update Organization' : 'Add Organization' }}-->
      <div class="title">
          <img src="../../../../assets/images/timeToken-60x60.png">

          <p class="sub-title">TimeToken</p>
          <h2 *ngIf="!editMode" id="title" class="title">Create a company </h2>
          <h2 *ngIf="editMode" id="title" class="title">edit a company </h2>
      </div>

  </nb-card-header>
  <nb-card-body>
      <div class="row justify-content-md-center">
          <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
              <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

                <div class="row">
              
                  <div class="form-group col col-sm-8">
                      <input type="text" nbInput class="form-control" formControlName="name" placeholder="Company Name*">
                      <ng-container *ngIf="submitted && !valid">
                          <p class="text-danger">
                             Name is required!
                          </p>
                      </ng-container>
                  </div>
                  
                  <div class="form-group col col-sm-4">
                      <select nbInput class="form-control input-rectangle" formControlName="category" placeholder="category*">
                        <option value=""  disabled selected data-default>category:</option>
                        <option value="food">food</option>
                        <option value="clothes">clothes</option>
                        <option value="technology">technology</option>
                        <option value="services">services</option>
                        <option value="others">others</option>
                      </select> 
                      <ng-container *ngIf="submitted && !valid">
                          <p class="text-danger">
                              category is required!
                          </p>
                      </ng-container>
                  </div>
                  
                </div>

                  <div class="form-group">
                    <input nbInput type="text" class="form-control" formControlName="country" placeholder="county*">
                    <ng-container *ngIf="submitted && !valid">
                        <p class="text-danger">
                            county is required!
                        </p>
                    </ng-container>
                </div>

                  <div class="form-group ">
                    <div class="row">
                      <div class="col col-sm-3">
                        <input type="text" nbInput class="form-control" formControlName="city" placeholder="city">
                      </div>
                      <div class="col col-sm-3">
                        <input type="text" nbInput class="form-control" formControlName="zip_code" placeholder="Zip Code">
                      </div>
                      <div class="col col-sm-6">
                        <input type="text" nbInput class="form-control" formControlName="adress" placeholder="adress">
                      </div>
                    </div>
                      <ng-container *ngIf="submitted && !valid">
                          <p class="text-danger">
                              location details are required!
                          </p>
                      </ng-container>
                  </div>

                  <div class="form-group ">
                    <div class="row">
                      <div class="col col-sm-4">
                        <input type="text" nbInput class="form-control" formControlName="country code" placeholder="country code ">
                      </div>
                      <div class="col col-sm-6">
                        <input type="text" nbInput class="form-control" formControlName="phone" placeholder="phone number">
                      </div>
                    </div>
                  </div>
              
                  <button type="submit" nbButton shape="round" class="btn btn-success">{{ editMode ? 'Update' : 'Continue' }}</button>
              </form>
          </div>
      </div>
