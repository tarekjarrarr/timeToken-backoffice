  <button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
  <div mat-dialog-title>
          <h2 id="title" class="title">Verify activity</h2>
  </div>

  <div mat-dialog-content> 
      <div class="row justify-content-md-center">
          <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
              <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()">


                    <div class="form-group" >
                      <input type="text" nbInput class="form-control" formControlName="name" placeholder="activity title*">
                      <ng-container *ngIf="submitted && !valid">
                          <p class="text-danger">
                             title is required!
                          </p>
                      </ng-container>
                    </div>

                    <div class="form-group" >
                      <input type="text" nbInput class="form-control" formControlName="category" placeholder="category*">
                      <ng-container *ngIf="submitted && !valid">
                          <p class="text-danger">
                             category is required!
                          </p>
                      </ng-container>
                    </div>
                    
                  

                  <div class="form-group ">
                      <div class="col">
                        <input type="number" nbInput class="form-control" formControlName="value" placeholder="value">
                      </div>
                  </div>

                  <button type="submit" nbButton shape="round" class="btn btn-success" >{{ editMode ? 'Update' : 'Continue' }}</button>
              </form>
          </div>
      </div>
      <div class="row justify-content-md-center">
        <p *ngIf="imagePath">image  : </p>
        <img *ngIf="imagePath" class="image" src="{{'data:image/jpg;base64,'+imagePath}}" />
        <br>
    </div>
</div>
